<div class="contact-body-container">

    <h1 class="text-body-contact">Full Name: <input style="width: 35rem" id="myName"></h1>
  <div class="text-body-contact">
    <label>Subject:</label>
    <select id="mySubject">
      <option>Inquery</option>
      <option>Get in Touch</option>
      <option>Help</option>
      <option>Collaboration</option>
    </select>
  </div>

    <h1><textarea id="myInput" class="message">Write your message here!</textarea></h1>
<ul class="nav-containers">
    <li class="contact-buttons" onclick="document.getElementById('myInput').value = `Your ${document.getElementById('mySubject').value} has been sent :)`"> <a class="list-anchors" href="#">Submit</a></li>
    <li class="contact-buttons" onclick="document.getElementById('myInput').value = ''; document.getElementById('myName').value = ''"><a class="list-anchors" href="#">Clear</a></li>
